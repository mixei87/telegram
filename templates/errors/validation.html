<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Ошибка валидации</title>
    <link rel="stylesheet" href="/static/css/error.css"/>
</head>
<body class="error-page">
<div class="container">
    <h1>422</h1>
    <h2>Ошибка валидации</h2>
    <ul>
        {% for error in errors %}
        <li><strong>{{ error.field }}</strong>: {{ error.message }}</li>
        {% endfor %}
    </ul>
    <a href="/">Назад</a>
</div>
</body>
</html>
