<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Chat UI</title>
    <link rel="stylesheet" href="/static/css/chat_ui.css"/>
</head>
<body>
<div id="app">
    <div class="chat-list">
        <label for="userIdInput"></label>
        <input type="text" id="userIdInput" value="15" placeholder="ID пользователя"/>
        <button id="connectBtn" onclick="loadChats()">Загрузить чаты</button>
        <div class="chat-list-header">Чаты</div>
        <div class="chat-list-body" id="chatList">
        </div>
    </div>

    <div class="message-area">
        <div class="message-list" id="messages"></div>
        <div class="input-group">
            <label for="messageInput"></label>
            <input type="text" id="messageInput" placeholder="Введите текст..."/>
            <button id="sendBtn" onclick="sendMessage()">Отправить</button>
        </div>
    </div>
</div>

<script src="/static/chat_ui.js"></script>
</body>
</html>
