<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kemo</title>
    <link rel="stylesheet" href="/static/css/scrollbar.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <script>
        window.APP_CONFIG = {
            WS_URL: "{{ config.get('WS_URL') }}"
        };
    </script>
</head>
<body>
<div id="app">
    <button class="menu-toggle" id="menuToggle" aria-label="Меню" aria-expanded="false" aria-controls="chatListContainer">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>
    
    <div class="chat-overlay" id="chatOverlay" tabindex="-1"></div>
    
    <div class="chat-list" id="chatListContainer">
        <div class="chat-list-header">
            <div class="user-input-container">
                <label for="userIdInput"></label>
                <input
                        type="text"
                        id="userIdInput"
                        placeholder="ID пользователя"
                        class="user-id-input"
                        aria-label="ID пользователя"
                >
                <button id="connectBtn" class="load-chats-btn" aria-label="Загрузить чаты">
                    Загрузить чаты
                </button>
            </div>
        </div>
        <div class="chat-list-body" id="chatList">
        </div>
    </div>

    <div class="message-area" id="messageArea">
        <div class="message-list" id="messages" role="log" aria-live="polite">
        </div>
        <div class="scrollbar-thumb" id="custom-scrollbar" aria-hidden="true"></div>
        <div class="input-group">
            <input
                    type="text"
                    id="messageInput"
                    placeholder="Введите сообщение..."
                    aria-label="Введите сообщение"
            >
            <button id="sendBtn" aria-label="Отправить сообщение">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     aria-hidden="true">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
            </button>
        </div>
    </div>
</div>

<script type="module" src="/static/js/chat.js" defer></script>
</body>
</html>
